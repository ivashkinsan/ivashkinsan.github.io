<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/symmetry_workout.css">
    <!-- <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon"> -->
    <title>SYMMETRY WORKOUT</title>

</head>
<body>
    <header id="header">ИГРА В СИММЕТРИИ</header>
    <div class="section">
        <div class="monitor"></div>
        <div class="section_button">
            <div class="button" data-number="symmetry2">
                <div class="circle">6 + 6</div>
            </div>
            <div class="button" data-number="symmetry3">
                <div class="circle">4 + 4 + 4</div>
            </div>
            <div class="button" data-number="symmetry4">
                <div class="circle">3 + 3 + 3 + 3</div>
            </div>
            <div class="button" data-number="symmetry6">
                <div class="circle">2 + 2 + 2 + 2 + 2 + 2</div>
            </div>
        </div>
        <div class="section_button">
            <div class="button" data-number="ionian">
                <div class="circle">3 + 4</div>
            </div>
            <div class="button" data-number="melodic_minor">
                <div class="circle">2 + 5</div>
            </div>
        </div>
        <div class="section_button">
            <div class="button" data-number="maj_tetrachord">
                <div class="circle">тетрахорд маж</div>
            </div>
            <div class="button" data-number="min_tetrachord">
                <div class="circle">тетрахорд мин</div>
            </div>
            <div class="button" data-number="frig_tetrachord">
                <div class="circle">тетрахорд фриг</div>
            </div>
            <div class="button" data-number="harm_tetrachord">
                <div class="circle">тетрахорд гарм</div>
            </div>
        </div>
        
        <div class="container">
            <div class="elem key" data-number="1"><p>1</p></div>
            <div class="elem key black_key" data-number="2"><p>2</p></div>
            <div class="elem key" data-number="3"><p>3</p></div>
            <div class="elem key black_key" data-number="4"><p>4</p></div>
            <div class="elem key" data-number="5"><p>5</p></div>
            <div class="elem key" data-number="6"><p>6</p></div>
            <div class="elem key black_key" data-number="7"><p>7</p></div>
            <div class="elem key" data-number="8"><p>8</p></div>
            <div class="elem key black_key" data-number="9"><p>9</p></div>
            <div class="elem key" data-number="10"><p>10</p></div>
            <div class="elem key black_key" data-number="11"><p>11</p></div>
            <div class="elem key" data-number="12"><p>12</p></div>
            <div class="elem key" data-number="13"><p>13</p></div>
            <div class="elem key black_key" data-number="14"><p>14</p></div>
            <div class="elem key" data-number="15"><p>15</p></div>
            <div class="elem key black_key" data-number="16"><p>16</p></div>
            <div class="elem key" data-number="17"><p>17</p></div>
            <div class="elem key" data-number="18"><p>18</p></div>
            <div class="elem key black_key" data-number="19"><p>19</p></div>
            <div class="elem key" data-number="20"><p>20</p></div>
            <div class="elem key black_key"  data-number="21"><p>21</p></div>
            <div class="elem key" data-number="22"><p>22</p></div>
            <div class="elem key black_key" data-number="23"><p>23</p></div>
            <div class="elem key" data-number="24"><p>24</p></div>
            <div class="elem key" data-number="25"><p>25</p></div>
      </div>
    <footer id="footer"></footer>
<script src="js/symmetry_workout.js"></script>
</body>
</html>
