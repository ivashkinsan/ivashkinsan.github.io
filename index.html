    <script>
const arr = [1,3,6,9,14,16,18,20,35,37,39,42,44,47,53,55,56,59,62,65,68,69,72,74,78,79,83,86,87,91,93,94,96,100];

let left = 0;
let right = arr.length;
let middle = 0;
let answer = "";
let i = 0;
let find = (x) =>{
    while (left < right){
   
    middle = Math.floor((left + right) / 2);
    console.log(left, right, middle);
    if (arr[middle] === x) {
        console.log("Нашли!");
        console.log(arr[middle]);
    break;
    } else if (arr[middle] > x){
        right = middle - 1; // если середина больше искомого, то уменьшаем правую границу
        console.log("Ничего не нашли");
    } else if (arr[middle] < x){
        left = middle + 1; // если середина меньше искомого, то увеличиваем левую границу
        console.log("Ничего не нашли");
    } else if (arr[left] === x){
        console.log("Нашли!");
        answer = arr[left];
        break;
    } else {
        console.log("Ничего не нашли");
        break;
    }
i++;
if (i > 10) break;
};
return answer;
}
console.log(find(51));
