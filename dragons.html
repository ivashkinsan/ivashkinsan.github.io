<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Поймай Дракона</title>
    <link rel="stylesheet" href="css/dragons.css">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">

    <!-- предзагрузка картинок
    <link rel="prefetch prerender" href="image\buttons\di-din.png" />
    <link rel="prefetch prerender" href="image\buttons\di-dinli.png" />
    <link rel="prefetch prerender" href="image\buttons\dili-din.png" />
    <link rel="prefetch prerender" href="image\buttons\dili-dinli.png" /> -->
</head>
<body>

<div class="prize"></div>

<div class="welcome">
<form class="start" name="start">
    <div class="yourname">ВАШЕ ИМЯ</div>
    <input class="user" type="text" name="user">

    <div class="yourvariant">Каких драконов будем ловить?</div>
    <div class="checkbox_container">
    <div class="checkbox checkbox1Label" name="start_dragon_1" value="di-din">
        <div class="flex_allign"><span>Ди-Динь</span>
        <image src="../image/buttons/di-din.png"></image>
        </div>
    </div>
    <div class="checkbox checkbox2Label" name="start_dragon_2" value="dili-din">
        <div class="flex_allign"><span>Дили-Динь</span>
        <image src="../image/buttons/dili-din.png"></image>
        </div>
    </div>
    <div class="checkbox checkbox3Label" name="start_dragon_3" value="dili-dinli">
        <div class="flex_allign"><span>Дили-Диньли</span>
        <image src="../image/buttons/dili-dinli.png"></image>
        </div>
    </div>
    <div class="checkbox checkbox4Label" name="start_dragon_4" value="di-dinli">
        <div class="flex_allign"><span>Ди-Диньли</span>
        <image src="../image/buttons/di-dinli.png"></image>
        </div>
    </div>
    <div class="checkbox checkbox5Label" name="start_dragon_audio" value="audio">
        <div class="flex_allign"><span>Повторить</span>
        <image src="../image/buttons/play.png"></image>
        </div>
    </div>
</div>
    <input class="allBtn button_action" type="button" value="Выбрать все">
    <input class="reset button_action" type="reset" value="Сброс">
    <input class="submit button_action" type="submit" value="Начать игру">
  </form>
</div>

<div class="container_image">
        <image class="image" src="" height="100%"></image>
        </div>
        <div class="container_moni">
            <div class="points like"><p>ПОЙМАЛ</p><p class="like_points">0</p></div>
            <div class="monitor"></div>
            
            
            <div class="points dislike"><p>УЛЕТЕЛИ</p><p class="dislike_points">0</p></div>
        </div>
        <div class="four_buttons">
            <div class="button button_1" data-name= "di-din">
                <div class="flex_allign">
                <span>Ди-Динь</span>
                <image src="../image/buttons/di-din.png"></image>
                </div>
            </div>
            <div class="button button_2" data-name= "dili-din">
                <div class="flex_allign">
                <span>Дили-Динь</span>
                <image src="../image/buttons/dili-din.png"></image>
                </div>
            </div>
            <div class="button button_3" data-name= "dili-dinli">
                <div class="flex_allign">
                <span>Дили-Диньли</span>
                <image src="../image/buttons/dili-dinli.png"></image>
                </div>
            </div>
            <div class="button button_4" data-name= "di-dinli">
                <div class="flex_allign">
                <span>Ди-Диньли</span>
                <image src="../image/buttons/di-dinli.png"></image>
                </div>
            </div>
            <div class="button_5" data-name= "lisenok">
                <div class="flex_allign">
                    <span></span>
                    <image class="lisenok box" src="../image/Lisenok/like.png"></image>
                    </div>
            </div>
            <div class="playBtn box" data-name= "playBtn">
                <div class="flex_allign">
                <span>Повторить</span>
                <image src="../image/buttons/play.png"></image>
                </div>
            </div>
            
        </div>
        

<div class="happy_end">КОНЕЦ ИГРЫ</div>

</body>
<script src="js/dragons.js"></script>
</html>
