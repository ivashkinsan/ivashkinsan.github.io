<!Doctype html>

  <button class="moni_hide">монитор</button>
  <div class="monitors">

  <div class="button_vision_section">
    <div class="text">область клавиатуры - </div>
    <button class="btn_gamma" data-mas="C" data-count="0" type="button">C</button>

    <button class="btn_gamma" data-mas="D" data-count="2" type="button">D</button>

    <button class="btn_gamma" data-mas="G" data-count="7" type="button">G</button>
    <button class="btn_gamma" data-mas="Ab" data-count="8" type="button">Ab</button>
    <button class="btn_gamma" data-mas="A" data-count="9" type="button">A</button>
    <button class="btn_gamma" data-mas="Bb" data-count="10" type="button">Bb</button>
    <button class="btn_gamma" data-mas="B" data-count="11" type="button">B</button>

  <div class="label_checkbox">
    <div class="box_center">
      <input type="checkbox" data-name="clear" checked="true">
      <label>---</label>
    </div>
    <div class="box_center">
      <input class="notes_123" type="checkbox" data-name="цифры">
      <label for="notes_123">цифры</label>
    </div>
    <div class="box_center">
      <input class="halftones" type="checkbox" data-name="полутон">
      <label for="halftones">полутон</label>
    </div>
    <div class="box_center">
      <input class="wholetones" type="checkbox" data-name="тон">
      <label for="wholetones">тон</label>
    </div>
    <div class="box_center">
      <input class="notes_Intervals" type="checkbox" data-name="интервалы">
      <label for="notes_Intervals">интервалы</label>
    </div>
    <div class="box_center">
      <input class="notes_rim" type="checkbox" data-name="римские">
      <label for="notes_rim">римские</label>
    </div>
    <div class="box_center">
      <input class="notes_Number" type="checkbox" data-name="ступени">
      <label for="notes_Number">ступени</label>
    </div>
    <div class="box_center">
      <input class="maj_min" type="checkbox" data-name="маж/мин">
      <label for="maj_min">маж/мин</label>
    </div>
    <div class="box_center">
      <input class="extensions" type="checkbox" data-name="надстройки">
      <label for="extensions">надстройки</label>
    </div>
    <div class="box_center">
      <input class="chords" type="checkbox" data-name="аккорды">
      <label for="chords">аккорды</label>
    </div>
    <div class="box_center">
      <input class="relative" type="checkbox" data-name="релятив">
      <label for="relative">релятив</label>
    </div>
    <div class="box_center">
      <input class="relative_center" type="checkbox" data-name="релятив центр">
      <label for="relative_center">релятив центр</label>
    </div>
  </div>
  <div class="button_active_block">
    <button class="play_up" data-symbol="play_up">play UP</button>
    <button class="play_down" data-symbol="play_down">play DOWN</button>
    <button class="play_all" data-symbol="play_all">play all</button>
    <button class="play_up_down" data-symbol="play_up_down">play up-down</button>
    <button class="wholetoneX" data-symbol="целотон X">Целотон X</button>
    <button class="wholetoneY" data-symbol="целотон Y">Целотон Y</button>
    <button class="wholetoneXY" data-symbol="целотон X/Y">Целотон X/Y</button>
    <button class="whole_and_half_step_1" data-symbol="тон-полутон 1">Тон-полутон 1</button>
    <button class="whole_and_half_step_2" data-symbol="тон-полутон 2">Тон-полутон 2</button>
    <button class="whole_and_half_step_3" data-symbol="тон-полутон 3">Тон-полутон 3</button>
    <button class="symmetric_1" data-symbol="симметрия 1">симметрия ^</button>
    <button class="symmetric_2" data-symbol="симметрия 2">симметрия ?</button>
    <button class="symmetric_3" data-symbol="симметрия 3">симметрия !</button>
    <button class="clear">СБРОС</button>
    <button class="oneDable">октавы = одна - две</button>
  </div>
  <div class="button_34_section">
    <div class="text">мажоры 3+4 - </div>
    <button class="maj_34" data-mas="C" data-numb="1" type="button">C</button>
    <button class="maj_34" data-mas="Db" data-numb="2" type="button">Db</button>
    <button class="maj_34" data-mas="D" data-numb="3" type="button">D</button>
    <button class="maj_34" data-mas="Eb" data-numb="4" type="button">Eb</button>
    <button class="maj_34" data-mas="E" data-numb="5" type="button">E</button>
    <button class="maj_34" data-mas="F" data-numb="6" type="button">F</button>
    <button class="maj_34" data-mas="Gb" data-numb="7" type="button">Gb</button>
    <button class="maj_34" data-mas="G" data-numb="8" type="button">G</button>
    <button class="maj_34" data-mas="Ab" data-numb="9" type="button">Ab</button>
    <button class="maj_34" data-mas="A" data-numb="10" type="button">A</button>
    <button class="maj_34" data-mas="Bb" data-numb="11" type="button">Bb</button>
    <button class="maj_34" data-mas="B" data-numb="12" type="button">B</button>
  </div>

  <script src="/keyboard_v2/play_audio.js"></script>

</html>
