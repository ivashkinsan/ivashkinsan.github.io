    <link rel="stylesheet" href="/rythm_v4/rythm_v4.css">
    <link rel="stylesheet" href="/rythm_v4/metronome_style_v4.css">
</head>


<div class="app"></div>

<div class="metronome_container">
    <div class="line_border_left"></div>
    <button id="play-button" class="">
        <div id="play-pause-icon" class="play"></div>
    </button>

    <!-- <div class="tempo-controls"> -->
    <button class="tempo-change" data-change="-5">-5</button>
    <button class="tempo-change" data-change="-1">-</button>

    <div class="tempo-container">
        <div id="tempo">120</div>
        <div class="bpm">ск/уд/м</div>
    </div>

    <button class="tempo-change" data-change="+1">+</button>
    <button class="tempo-change" data-change="+5">+5</button>

    <div class="line_border_left"></div>

    <div class="elem_footer contain_btn_pulse">
        <p>пульс</p>
        <div class="btn_pls btn_active" data-value="value_NO">--</div>
        <div class="btn_pls" data-value="value_2">2</div>
        <div class="btn_pls" data-value="value_4">4</div>
        <div class="btn_pls" data-value="value_8">8</div>
        <div class="btn_pls" data-value="value_16">16</div>
    </div>
    <div class="line_border_left"></div>
    <div class="elem_footer contain_btn_group">
        <p>группа</p>
        <div class="btn_grp btn_active" data-value="value_NO">--</div>
        <div class="btn_grp " data-value="value_1">1</div>
        <div class="btn_grp " data-value="value_2">2</div>
        <div class="btn_grp " data-value="value_3">3</div>
        <div class="btn_grp " data-value="value_4">4</div>
        <div class="btn_grp " data-value="value_5">5</div>
        <!-- <div class="btn_grp " data-value="value_3+2">3+2</div> -->
    </div>
    <div class="line_border_left"></div>
    <button class="clear">сброс</button>
    <button class="newRootBaseSizeValue420">420</button>
    <button class="newRootBaseSizeValue840">840</button>
    <button class="noPause">без пауз</button>
    <button onclick="toggleCurtain()">шторка</button>
    <button id="undoButton" disabled>отме</button>
    <button id="redoButton" disabled>повт</button>
    <div class="line_border_left"></div>
</div>
