    <div class="button_container">
        <label>
            ЗВУК
            <select class="sound_select" name="ЗВУК" id="sound_select">
                <!-- <label for="ton_select">ТОН</label> -->
                <option value="sine">sine</option>
                <option value="triangle">triangle</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
            </select>
        </label>
        <label>
            <input class="stage_checkbox" type="checkbox">
            детально
        </label>
        <label>
            <input class="play_checkbox" type="checkbox">
            плэй
        </label>
        <label>
            ТОНИКА
            <select class="ton_select" name="ТОНАЛЬНОСТЬ" id="ton_select">
                <!-- <label for="ton_select">ТОН</label> -->
                <option value="1 C_dur">ДО / C</option>
                <option value="2 Db_dur">РЕb / Db</option>
                <option value="3 D_dur">РЕ / D</option>
                <option value="4 Eb_dur">МИb / Eb</option>
                <option value="5 E_dur">МИ / E</option>
                <option value="6 F_dur">ФА / F</option>
                <option value="7 Gb_dur">СОЛЬb / Gb</option>
                <option value="8 G_dur">СОЛЬ / G</option>
                <option value="9 Ab_dur">ЛЯb / Ab</option>
                <option value="10 A_dur">ЛЯ / A</option>
                <option value="11 Bb_dur">СИb / Bb</option>
                <option value="12 B_dur">СИ / B</option>
            </select>
        </label>
        <label>
            МАРКЕРЫ
            <select class="label_select" name="ТОНАЛЬНОСТЬ" id="label_select">
                <!-- <label for="ton_select">ТОН</label> -->
                <option value="none">---</option>
                <option value="stage">ступени</option>
                <option value="note">ноты</option>
                <option value="stage_and_note">ступени + ноты</option>
            </select>
        </label>
    </div>
