<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - 8-th March greeting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Marck+Script&amp;display=swap'>
	<link rel="stylesheet" href="./8_march/8_march.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container">
		<div class="paper">
			<div class="paper-top"></div>
			<p>
				<span class="name"></span>
			</p>
			<div class="flex">
				<span id="message"></span>
			</div>
			<div class="paper-bottom"></div>
		</div>
		<div class="letter-wrapper">
			<div class="stamp"></div>
			<div class="letter-closure" title="Открыть"></div>
			<div class="ask-name">
				<p>Ваше имя?</p>
				<input type="text" pattern="^[А-Яа-яЁёA-Za-z\s]+$" placeholder="Имя" minlength="2" required>
				<button class="submit-name">OK</button>

			</div>

			<div class="letter-body">
				<div class="left-side"></div>
				<div class="center"></div>
				<div class="right-side"></div>
			</div>
		</div>
	</div>
	<!-- <div class="author">
	<a href="https://codepen.io/MrGregor_228" target="_blank">Gregory Kadaner</a>
</div> -->
	<!-- partial -->
	<script src='https://cdn.jsdelivr.net/npm/typed.js@2.0.11'></script>
	<script src="./8_march/8_march.js"></script>

</body>

</html>
