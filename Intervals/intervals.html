<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="intervals.css">
</head>
<body>
    <div class="big_container"></div>
    
<div class="container_for_inputs">

    <label for="sphere_select">Паттерн</label>

    <select class="sphere_select" name="sphere" id="sphere_select">
      <option value="">----------------</option>
      <option value="symmetry_2">symmetry_2</option>
      <option value="symmetry_3">symmetry_3</option>
      <option value="symmetry_4">symmetry_4</option>
      <option value="overtones">overtones</option>
      <option value="m2">м2</option>
      <option value="B2">Б2</option>
      <option value="m3">м3</option>
      <option value="B3">Б3</option>
      <option value="h4">ч4</option>
      <option value="T3">ТТТ</option>
      <option value="h5">ч5</option>
      <option value="m6">м6</option>
      <option value="B6">Б6</option>
      <option value="m7">м7</option>
      <option value="B7">Б7</option>
      <option value="full">full</option>
    </select>

    <div class="input_opacity_piano_keys">
    <input type="range" name="opacity" id="opacity" min="0" max="100" value="0">
    <label for="opacity">клавиши</label>
</div>

    <div class="input_opacity_vertical_line">
    <input type="range" name="opacity" id="opacity" min="0" max="100" value="0">
    <label for="opacity">ступени</label>
</div>

    <div class="checkbox_for_add_all_bg_color">
    <input type="checkbox" name="add_all_bg_color" id="add_all_bg_color">
    <label for="add_all_bg_color">маркеры</label>
</div>

</div>
    <script src="intervals_data_base.js"></script>
    <script src="intervals.js"></script>
</body>
</html>
